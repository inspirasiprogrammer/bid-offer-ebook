<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Bid–Offer & Order Book — E-book</title>
  <link rel="icon" href="assets/icon.svg">
  <meta name="description" content="E-book Bid–Offer & Order Book: fondasi order book, strategi eksekusi, dan praktik di pasar Indonesia.">
  <style>
    :root { --theme-color: #0ea5e9; }
    .markdown-section h1, .markdown-section h2, .markdown-section h3 { scroll-margin-top: 80px; }
    .app-name-link { font-weight: 700; }
  </style>
  <!-- Docsify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
</head>
<body>
  <div id="app">Memuat e-book…</div>
  <script>
    window.$docsify = {
      name: 'Bid–Offer & Order Book',
      repo: 'inspirasiprogrammer/bid-offer-ebook',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      relativePath: true,
      requestHeaders: { 'cache-control': 'max-age=0' },
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm} WIB'
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
